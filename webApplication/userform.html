<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-white flex items-center justify-center my-auto">
    <form action="store.php" method="post" class="flex flex-col w-full max-w-sm gap-4 text-xl bg-white rounded-lg border-2 border-red-700 text-gray-900 p-4" >
        <div class="gap-2 flex flex-col">
            <label for="name">Enter Your Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" class="bg-transparent border border-gray-600 px-4 rounded-xl placeholder:text-gray-600 py-1">
        </div>
        <div class="gap-2 flex flex-col">
            <label for="password">Enter Your Email</label>
            <input type="email" name="email" id="password" placeholder="Enter Your email" class="bg-transparent border border-gray-600 px-4 rounded-xl placeholder:text-gray-600 py-1">
        </div>
        <div class="gap-2 flex flex-col">
            <label for="password">Enter Your phone</label>
            <input type="text" name="phone" id="phone" placeholder="Enter Your phone number" class="bg-transparent border border-gray-600 px-4 rounded-xl placeholder:text-gray-600 py-1">
        </div>
        <div class="gap-2 flex flex-col">
            <label for="password">Enter Your password</label>
            <input type="text" name="password" id="password" placeholder="Enter Your password" class="bg-transparent border border-gray-600 px-4 rounded-xl placeholder:text-gray-600 py-1">
        </div>
        <div>
            <input type="submit" value="Submit" class="bg-blue-600 px-4 py-1 text-white rounded-xl">
        </div>
    </form>
</body>

</html>
